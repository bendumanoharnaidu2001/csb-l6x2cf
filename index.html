<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <input type="submit" value="Login" />
      <br />
      <hr />
      <br />
      <a href="codingninjas.com"><b>Coding Ninjas Blogs</b></a>
      <br />
      <br />
      <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" />
      <br />
      <hr />
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post"></form>
    </header>

    <main>
      <section>
        <h3></h3>
      </section>
      <br />
      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <br />
          <table>
            <tr>
              <td><label for="first_name">First Name:</label></td>
              <td>
                <input type="text" id="first_name" name="first_name" required />
              </td>
            </tr>
            <tr>
              <td><label for="last_name">Last Name:</label></td>
              <td>
                <input type="text" id="last_name" name="last_name" required />
              </td>
            </tr>
            <tr>
              <td rowspan="3">Current Address:</td>
              <td>
                <label for="house_num">Flat No./House No.</label>
              </td>
              <td>
                <input type="text" id="house_num" name="house_num" required />
              </td>
            </tr>
            <tr>
              <td>
                <label for="locality">Locality</label>
              </td>
              <td>
                <input type="text" id="locality" name="locality" required />
              </td>
            </tr>
            <tr>
              <td>
                <label for="city">City</label>
              </td>
              <td>
                <input type="text" id="city" name="city" required />
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <b>Is Current address and Permanent address same?</b>
                <label>
                  <input type="radio" name="agree" value="yes" required /> Yes
                </label>
                <label>
                  <input type="radio" name="agree" value="no" /> No
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="Email">Email:</label>
              </td>
              <td>
                <input
                  type="Email"
                  id="email"
                  name="Email"
                  placeholder="abc@gmail.com"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password:</label>
              </td>
              <td>
                <input type="Password" id="password" name="password" required />
              </td>
            </tr>
          </table>

          <br />
          <input type="submit" value="Register" />
        </form>
      </section>
    </main>
  </body>
</html>
